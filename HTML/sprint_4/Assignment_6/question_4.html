<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>QUESTION 1: 
        A local café is seeking feedback from customers to improve its services. 
       Create an HTML feedback form with questions about food quality, service, 
       and suggestions for improvement.</b></p>
    <form >
        <h2>Café Feedback Form</h2>
        
        <label for="name">Name:</label>
        <input type="text"  name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email"  name="email" required><br><br>
        
        <label for="food-quality">Food Quality:</label>
        <select name="food-quality" required>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
        </select><br><br>
        
        <label for="service-quality">Service Quality:</label>
        <select  name="service-quality" required>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="average">Average</option>
            <option value="poor">Poor</option>
        </select><br><br>
        
        <label for="comments">Suggestions for Improvement:</label><br>
        <textarea  name="comments" rows="4" placeholder="Your suggestions here..." required></textarea><br><br>
        
        <input type="submit" value="Submit Feedback">
    </form>

</body>
</html>
