 <!DOCTYPE html>
<html lang="en">

<head>
    <title>Input Element Example</title>
</head>

<body>
    <!--Input Element Attribute:
    value: it is used to give default value to the  input box
    type: defualt('text')
    values:
    text
    button
    checkbox
    color
    date
    datetime-local
    email
    file
    hidden
    image
    month
    number
    password
    radio
    range
    reset
    search
    submit
    tel
    time
    url
    week
    -->
    <!-- <input type="url" > -->

    <!--difference between value and placeholder
    value: to provide default value to the any input box
    placeHolder: it is used to show some dommy text to the input box for suggestion or hint for the user
    -->

    <!-- <input type="text" value="Enter Name">
    <input type="text" placeholder="Enter Name">
     -->


     <!-- Text Input -->
    <label for="textInput">Text Input:</label>
    <input type="text" name="textInput" value="Default Value" required>
    <br>

    <!-- Button -->
    <input type="button" value="Click me">
    <br>

    <!-- Checkbox -->
    <input type="checkbox" name="checkbox">
    <label for="checkbox">Checkbox</label>
    <br>

    <!-- Color Picker -->
    <label for="colorPicker">Color Picker:</label>
    <input type="color" name="colorPicker" value="#ff0000">
    <br>

    <!-- Date Picker -->
    <label for="datePicker">Date Picker:</label>
    <input type="date" name="datePicker">
    <br>

    <!-- Datetime-local Picker -->
    <label for="datetimePicker">Datetime-local Picker:</label>
    <input type="datetime-local" name="datetimePicker">
    <br>

    <!-- Email Input -->
    <label for="emailInput">Email Input:</label>
    <input type="email" name="emailInput" placeholder="user@example.com" required>
    <br>

    <!-- File Input -->
    <label for="fileInput">File Input:</label>
    <input type="file" name="fileInput">
    <br>

    <!-- Hidden Input -->
    <input type="hidden" name="hiddenInput" value="hiddenValue">
    <br>

    <!-- Image Input -->
    <label for="imageInput">Image Input:</label>
    <input type="image"  src="placeholder.jpg" alt="Submit" required>
    <br>

    <!-- Month Picker -->
    <label for="monthPicker">Month Picker:</label>
    <input type="month" name="monthPicker">
    <br>

    <!-- Number Input -->
    <label for="numberInput">Number Input:</label>
    <input type="number" name="numberInput" value="42">
    <br>

    <!-- Password Input -->
    <label for="passwordInput">Password Input:</label>
    <input type="password" name="passwordInput" required>
    <br>

    <!-- Radio Buttons -->
    <input type="radio" name="gender" value="male" checked>
    <label for="radioMale">Male</label>

    <input type="radio" name="gender" value="female">
    <label for="radioFemale">Female</label>
    <br>

    <!-- Range Slider -->
    <label for="rangeSlider">Range Slider:</label>
    <input type="range" name="rangeSlider" min="0" max="100" value="50">
    <br>

    <!-- Reset Button -->
    <input type="reset" value="Reset">
    <br>

    <!-- Search Input -->
    <label for="searchInput">Search Input:</label>
    <input type="search" name="searchInput" placeholder="Search...">
    <br>

    <!-- Submit Button -->
    <input type="submit" >
    <br>

    <!-- Telephone Input -->
    <label for="telInput">Telephone Input:</label>
    <input type="tel" name="telInput" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
    <br>

    <!-- Time Picker -->
    <label for="timePicker">Time Picker:</label>
    <input type="time" name="timePicker">
    <br>

    <!-- URL Input -->
    <label for="urlInput">URL Input:</label>
    <input type="url" name="urlInput" placeholder="https://example.com" required>
    <br>

    <!-- Week Picker -->
    <label for="weekPicker">Week Picker:</label>
    <input type="week" name="weekPicker">
    <br>
</body>

</html>
