<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>QUESTION : A retail store is hiring, and they want applicants to submit their details 
        online. Design an HTML job application form with fields for personal 
        information, work experience, and availability</b></p>
    <form >
        <h2>Job Application Form</h2>
        
        <label for="name">Full Name:</label>
        <input type="text"  name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email"  name="email" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel"  name="phone" required><br><br>
        
        <label for="address">Address:</label>
        <input type="text"  name="address" required><br><br>
        
        <label for="position">Position Applied For:</label>
        <input type="text"  name="position" required><br><br>
        
        <label for="experience">Work Experience:</label>
        <textarea  name="experience" rows="4" placeholder="Describe your work experience..." required></textarea><br><br>
        
        <label for="availability">Availability:</label>
        <textarea  name="availability" rows="4" placeholder="Days and times you are available to work..." required></textarea><br><br>
        
        <input type="submit" value="Submit Application">
    </form>

</body>
</html>
